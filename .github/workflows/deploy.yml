name: Infrastructure deployment

on:
  push:  
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    uses: ./.github/workflows/infra-deploy-template.yml
    with:
      deployment-env: development
    secrets:
      access-key-id: ${{ secrets.ACCESS_KEY_ID }}
      secret-key: ${{ secrets.SECRET_KEY }}
      civo-token: ${{ secrets.CIVO_TOKEN }}
